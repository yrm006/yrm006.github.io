<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>-</title>

	<script>
	function until(n){
		document.title=''+n+'になるまで';
		let you=0;
		while(you<n){
			let got=Math.floor(Math.random()*2)*2-1;
			alert('あなたは '+got+' を得た, だからあなたは '+(you+=got)+'。');
		}
		document.title='おめでとう！';
	}
	</script>
</head>

<body onload="until(+location.hash.substr(1));">
	<button onclick='location.reload();'> もう1回 </button>
</body>

</html>
